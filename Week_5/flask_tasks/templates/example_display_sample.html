<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Light Samples</title>
</head>
<body>
    <h1>All Light Samples</h1>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Light Level</th>
        </tr>
        {% for sample in samples %}
        <tr>
            <td>{{ sample.timestamp }}</td>
            <td>{{ sample.light_level }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go Back</a>
</body>
</html>
